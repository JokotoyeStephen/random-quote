<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="quote-box">
      <p id="quote">Click the button to get a quote!</p>
      <span id="author"></span>
      <div class="buttons">
        <button onclick="generateQuote()" id="btn">New Quote</button>
       
      </div>
    </div>
  </div>

  <footer style="background-color: rgba(0, 0, 0, 0.4);box-shadow: 0 8px 16px rgba(0,0,0,0.3);color: #ffffff; margin-top: 60vh; border-radius: 5px;padding: 5px;">
    <p>By Jokotoye Stephen</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
